<!DOCTYPE html>
<html lang="id">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebAR â€“ IG Camera Style</title>

<style>
    body, html {
        margin:0;
        padding:0;
        overflow:hidden;
        background:#000;
        font-family: Arial, sans-serif;
    }

    video, canvas {
        position: fixed;
        top:0; left:0;
        width:100vw;
        height:100vh;
        object-fit:cover;
    }

    #frame {
        position: fixed;
        top:0; left:0;
        width:100vw;
        height:100vh;
        object-fit:cover;
        pointer-events:none;
    }

    /* TOMBOL SHUTTER - INSTAGRAM STYLE */
    #captureBtn {
        position: fixed;
        bottom: 35px;
        left: 50%;
        transform: translateX(-50%);
        width: 85px;
        height: 85px;
        border-radius: 50%;
        background: rgba(255,255,255,0.9);
        border: 6px solid rgba(255,255,255,0.7);
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        transition: transform 0.1s ease;
    }

    #captureBtn:active {
        transform: translateX(-50%) scale(0.9);
    }

    /* FLIP CAMERA */
    #flipBtn {
        position: fixed;
        top: 25px;
        right: 20px;
        background: rgba(0,0,0,0.5);
        padding: 10px 16px;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        border: 1px solid rgba(255,255,255,0.4);
        backdrop-filter: blur(3px);
    }

    /* PROGRESS RING */
    #progressRing {
        position: fixed;
        bottom: 27px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 6px solid rgba(255,255,255,0.4);
        border-top-color: #ff3333;
        display: none;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: translateX(-50%) rotate(0deg); }
        100% { transform: translateX(-50%) rotate(360deg); }
    }
</style>
</head>

<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>
<img id="frame" src="frame.png">

<button id="captureBtn"></button>
<div id="progressRing"></div>

<button id="flipBtn">Flip</button>

<!-- MP4 ENCODER -->
<script src="https://cdn.jsdelivr.net/npm/mp4-muxer@2.0.0/dist/mp4-muxer.js"></script>

<script>
let stream;
let usingFront = true;
let isRecording = false;
let muxer;
let drawLoop;
let cameraReady = false;
let camW = 1080;
let camH = 1920;

// ================= CAMERA INIT ===================
async function startCamera() {
    cameraReady = false;

    if (stream) stream.getTracks().forEach(t => t.stop());

    stream = await navigator.mediaDevices.getUserMedia({
        video: {
            facingMode: usingFront ? "user" : "environment",
            width: { ideal: 1920 },
            height: { ideal: 1080 }
        },
        audio: false
    });

    const video = document.getElementById("video");
    video.srcObject = stream;

    video.onloadedmetadata = () => {
        video.play();

        camW = video.videoWidth;
        camH = video.videoHeight;

        console.log("Camera Resolution:", camW, camH);

        cameraReady = true;
    };
}

startCamera();

document.getElementById("flipBtn").onclick = () => {
    usingFront = !usingFront;
    startCamera();
};

// ================= TAKE PHOTO ====================
function takePhoto() {
    if (!cameraReady) return;

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const frame = document.getElementById("frame");

    canvas.width = camW;
    canvas.height = camH;

    const ctx = canvas.getContext("2d");

    // kamera
    ctx.drawImage(video, 0, 0, camW, camH);
    // overlay frame
    ctx.drawImage(frame, 0, 0, camW, camH);

    canvas.toBlob(blob => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "photo.png";
        a.click();
    }, "image/png");
}

// ================= VIDEO RECORD ====================
function startRecording() {
    if (!cameraReady) return;

    isRecording = true;

    const video = document.getElementById("video");
    const frame = document.getElementById("frame");
    const canvas = document.getElementById("canvas");

    canvas.width = camW;
    canvas.height = camH;

    const ctx = canvas.getContext("2d");

    muxer = new MP4.Muxer({
        target: new MP4.ArrayBufferTarget(),
        video: {
            codec: "avc",
            width: camW,
            height: camH
        }
    });

    function draw() {
        if (!isRecording) return;

        ctx.drawImage(video, 0, 0, camW, camH);
        ctx.drawImage(frame, 0, 0, camW, camH);

        const frameData = ctx.getImageData(0, 0, camW, camH);

        try {
            muxer.addVideoFrame(frameData);
        } catch (e) {
            console.warn("Frame error:", e);
        }

        drawLoop = requestAnimationFrame(draw);
    }

    draw();
}

function stopRecording() {
    isRecording = false;
    cancelAnimationFrame(drawLoop);

    muxer.finalize();
    const buffer = muxer.target.buffer;

    const blob = new Blob([buffer], { type: "video/mp4" });

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "video.mp4";
    a.click();

    document.getElementById("progressRing").style.display = "none";
}

// ================= BUTTON IG STYLE ====================
const btn = document.getElementById("captureBtn");
const ring = document.getElementById("progressRing");

let pressTimer;
let longPress = false;

btn.addEventListener("mousedown", () => {
    longPress = false;

    pressTimer = setTimeout(() => {
        longPress = true;
        ring.style.display = "block";
        startRecording();
    }, 350);
});

btn.addEventListener("mouseup", () => {
    clearTimeout(pressTimer);

    if (!longPress) {
        takePhoto();
    } else {
        stopRecording();
    }
});

btn.addEventListener("mouseleave", () => {
    clearTimeout(pressTimer);
});
</script>


</body>
</html>
