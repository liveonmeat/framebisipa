<!DOCTYPE html>
<html lang="id">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Frame Portrait</title>

<style>
    body,html{
        margin:0;
        padding:0;
        overflow:hidden;
        background:black;
        height:100%;
    }

    #cameraWrapper {
        position:fixed;
        top:0; left:0;
        width:100vw; height:100vh;
        overflow:hidden;
        background:black;
    }

    video#camera {
        position:absolute;
        width:100%;
        height:100%;
        object-fit:cover;
        transform:rotate(0deg);
    }

    canvas#overlay {
        position:absolute;
        top:0; left:0;
        width:100%;
        height:100%;
        pointer-events:none;
    }

    /* Tombol */
    #controls{
        position:fixed;
        bottom:20px;
        width:100%;
        display:flex;
        justify-content:center;
        gap:20px;
        z-index:20;
    }

    button{
        padding:12px 20px;
        background:white;
        border-radius:50px;
        font-size:18px;
        border:none;
        cursor:pointer;
    }

    #timer{
        position:fixed;
        top:20px;
        left:20px;
        font-size:26px;
        color:white;
        z-index:50;
    }
</style>
</head>

<body>

<div id="cameraWrapper">
    <video id="camera" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
</div>

<div id="timer"></div>

<div id="controls">
    <button id="switchCam">Switch</button>
    <button id="captureBtn">ðŸ“¸ / ðŸŽ¥</button>
</div>

<script>
let stream, camera = document.getElementById("camera");
let facing = "environment";
let recording = false;
let timer = 0;
let timerInterval;

initCamera();

// =============================
// 1. Kamera Portrait Full Fix
// =============================
async function initCamera(){
    try{
        stream = await navigator.mediaDevices.getUserMedia({
            video:{
                facingMode: { ideal: facing },
                width:{ ideal: 1080 },
                height:{ ideal: 1920 }
            },
            audio: true
        });
        camera.srcObject = stream;
    }catch(e){
        alert("Gagal akses kamera: " + e);
    }
}

// =============================
// 2. Switch Camera
// =============================
document.getElementById("switchCam").onclick = async()=>{
    facing = (facing==="environment")?"user":"environment";
    await initCamera();
};

// =============================
// 3. Gambar Frame Overlay
// =============================
const overlay = document.getElementById("overlay");
const ctx = overlay.getContext("2d");
const frameImg = new Image();
frameImg.src = "frame.png";  // GANTI DENGAN FRAME PNG ANDA (1080x1920)

frameImg.onload = ()=> drawFrame();
window.onresize = ()=> drawFrame();

function drawFrame(){
    overlay.width = window.innerWidth;
    overlay.height = window.innerHeight;

    ctx.clearRect(0,0,overlay.width,overlay.height);

    ctx.drawImage(frameImg, 0, 0, overlay.width, overlay.height);
}

// =============================
// 4. Foto (ikut frame, portrait)
// =============================
document.getElementById("captureBtn").onmousedown = startPress;
document.getElementById("captureBtn").onmouseup = endPress;

let pressTimer;

function startPress(){
    pressTimer = setTimeout(startVideoRecording, 500);
}

function endPress(){
    clearTimeout(pressTimer);
    if(!recording){
        takePhoto();
    }
}

function takePhoto(){
    const canvas = document.createElement("canvas");
    canvas.width = 1080;
    canvas.height = 1920;
    const c = canvas.getContext("2d");

    c.drawImage(camera, 0, 0, 1080, 1920);
    c.drawImage(frameImg, 0, 0, 1080, 1920);

    const link = document.createElement("a");
    link.download = "photo.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
}

// =============================
// 5. Rekam Video Portrait WEBM
// =============================
let mediaRecorder;
let chunks = [];

async function startVideoRecording(){
    recording = true;
    startTimer();

    // canvas render ulang portrait
    const recordCanvas = document.createElement("canvas");
    recordCanvas.width = 1080;
    recordCanvas.height = 1920;
    const rc = recordCanvas.getContext("2d");

    function render(){
        if(!recording) return;
        rc.drawImage(camera, 0, 0, 1080, 1920);
        rc.drawImage(frameImg, 0, 0, 1080, 1920);
        requestAnimationFrame(render);
    }
    render();

    const canvasStream = recordCanvas.captureStream(30);

    mediaRecorder = new MediaRecorder(canvasStream, { mimeType:"video/webm" });

    mediaRecorder.ondataavailable = (e)=> chunks.push(e.data);
    mediaRecorder.onstop = exportVideo;

    mediaRecorder.start();
}

function stopVideoRecording(){
    recording = false;
    stopTimer();
    mediaRecorder.stop();
}

function exportVideo(){
    const blob = new Blob(chunks, {type:"video/webm"});
    chunks = [];

    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "video.webm";
    link.click();
}

function startTimer(){
    timer = 0;
    timerInterval = setInterval(()=>{
        timer++;
        document.getElementById("timer").innerText = timer+"s";
    },1000);
}

function stopTimer(){
    clearInterval(timerInterval);
    document.getElementById("timer").innerText = "";
}

document.getElementById("captureBtn").onmouseleave = ()=>{
    if(recording) stopVideoRecording();
};
document.getElementById("captureBtn").onmouseup = ()=>{
    if(recording) stopVideoRecording();
};

</script>
</body>
</html>
