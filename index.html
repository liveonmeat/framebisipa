<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>SnapCam Mobile Fix</title>

<style>
  body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  #preview {
    position: fixed;
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: #000;
    z-index: 1;
  }

  #frame {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 2;
  }

  /* tombol flip kamera */
  #switchBtn {
    position: fixed;
    top: 30px;
    right: 20px;
    z-index: 3;
    background: rgba(0,0,0,0.4);
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 6px 10px;
    font-size: 18px;
  }

  /* tombol kamera dengan animasi */
  #captureBtn {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 85px;
    height: 85px;
    border-radius: 50%;
    background: transparent;
    border: 4px solid rgba(255,255,255,0.4);
    box-shadow: 0 0 5px #000;
    z-index: 3;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }

  #captureBtn .ring {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: black;
    position: relative;
    overflow: hidden;
  }

  #captureBtn:active {
    transform: translateX(-50%) scale(0.9);
  }

  /* garis progress saat rekam */
  #captureBtn.recording .ring::before {
    content: "";
    position: absolute;
    inset: -4px;
    border-radius: 50%;
    border: 4px solid transparent;
    border-top-color: #ff0044;
    border-right-color: #ff0044;
    animation: spin 1s linear infinite;
  }

  /* timer 00:15 */
  #recordTimer {
    position: fixed;
    top: 30px;
    left: 20px;
    z-index: 3;
    color: #fff;
    font-size: 16px;
    background: rgba(0,0,0,0.4);
    padding: 4px 8px;
    border-radius: 6px;
    min-width: 60px;
    text-align: center;
  }

  #fallbackInput {
    display: none;
  }

  #fallbackNotice {
    position: fixed;
    bottom: 140px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 14px;
    text-align: center;
    z-index: 3;
    padding: 4px 8px;
    background: rgba(0,0,0,0.5);
    border-radius: 6px;
    max-width: 90%;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>

<body>

<video id="preview" autoplay playsinline></video>
<div id="frame"></div>

<button id="switchBtn">ðŸ”„</button>

<button id="captureBtn">
  <span class="ring"></span>
</button>

<span id="recordTimer"></span>

<input id="fallbackInput"
       type="file"
       accept="image/*,video/*"
       capture="environment">
<div id="fallbackNotice"></div>

<script>
const preview       = document.getElementById("preview");
const frame         = document.getElementById("frame");
const captureBtn    = document.getElementById("captureBtn");
const switchBtn     = document.getElementById("switchBtn");
const fallbackInput = document.getElementById("fallbackInput");
const fallbackNote  = document.getElementById("fallbackNotice");
const timerLabel    = document.getElementById("recordTimer");

let mediaStream;
let mediaRecorder;
let chunks = [];
let isRecording = false;
let pressTimer;
let currentFacing = "user";
let recordInterval = null;
const MAX_DURATION = 15; // detik

// ganti dengan nama frame kamu
frame.style.backgroundImage = "url('frame.png')";

/* ====== DETEKSI FITUR ====== */
function hasGetUserMedia() {
  return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
}
function hasMediaRecorder() {
  return typeof MediaRecorder !== "undefined";
}

/* ====== START CAMERA ====== */
async function startCamera() {
  if (!hasGetUserMedia()) {
    enableFallback("Browser tidak mendukung kamera lewat web.");
    return;
  }

  if (mediaStream) {
    mediaStream.getTracks().forEach(t => t.stop());
    mediaStream = null;
  }

  const constraints = {
    video: {
      facingMode: currentFacing,
      width:  { ideal: 1080 },
      height: { ideal: 1920 },
      frameRate: { ideal: 30, max: 30 }
    },
    audio: true
  };

  try {
    mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
    preview.srcObject = mediaStream;
  } catch (err) {
    console.error("getUserMedia error:", err);
    enableFallback("Gagal akses kamera/mikrofon.");
  }

  if (!hasMediaRecorder()) {
    enableFallback("Browser tidak mendukung rekam video langsung.");
  }
}

/* tombol flip kamera */
switchBtn.addEventListener("click", () => {
  currentFacing = currentFacing === "user" ? "environment" : "user";
  startCamera();
});

/* ====== FALLBACK ====== */
function enableFallback(msg) {
  fallbackInput.style.display = "block";
  fallbackNote.textContent = msg || "Gunakan kamera HP.";

  captureBtn.onclick = () => fallbackInput.click();

  fallbackInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    alert("File dari kamera HP: " + file.name);
  };
}

/* ====== FOTO ====== */
function takePhoto() {
  if (!mediaStream || !preview.videoWidth || !preview.videoHeight) {
    if (fallbackInput.style.display === "block") {
      fallbackInput.click();
      return;
    }
    alert("Kamera belum siap.");
    return;
  }

  const canvas = document.createElement("canvas");
  canvas.width = 1080;
  canvas.height = 1920;
  const ctx = canvas.getContext("2d");

  ctx.drawImage(preview, 0, 0, canvas.width, canvas.height);

  canvas.toBlob((blob) => {
    const url = URL.createObjectURL(blob);
    downloadFile(url, "photo.jpg");
  }, "image/jpeg", 0.95);
}

/* ====== MIME TYPE ====== */
function getSupportedMimeType() {
  if (!hasMediaRecorder()) return "";
  const types = ["video/mp4","video/webm;codecs=vp8,opus","video/webm"];
  for (const t of types) {
    if (MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(t)) {
      return t;
    }
  }
  return "";
}

/* ====== REKAM 15 DETIK ====== */
function startRecord() {
  if (!mediaStream || !hasMediaRecorder()) {
    if (fallbackInput.style.display === "block") {
      fallbackInput.click();
      return;
    }
    alert("Browser tidak mendukung rekam video langsung.");
    return;
  }

  chunks = [];
  const mimeType = getSupportedMimeType();
  const options = mimeType ? { mimeType } : {};

  try {
    mediaRecorder = new MediaRecorder(mediaStream, options);
  } catch (e) {
    console.error("MediaRecorder error:", e);
    if (fallbackInput.style.display === "block") {
      fallbackInput.click();
      return;
    }
    alert("Format rekam tidak didukung.");
    return;
  }

  mediaRecorder.ondataavailable = (e) => {
    if (e.data && e.data.size > 0) chunks.push(e.data);
  };

  mediaRecorder.onerror = (e) => {
    console.error("MediaRecorder error event:", e.error);
    stopRecord();
    alert("Terjadi error saat rekam.");
  };

  mediaRecorder.onstop = () => {
    captureBtn.classList.remove("recording");
    clearInterval(recordInterval);
    updateTimer(0);

    if (!chunks.length) return;

    const usedType = mediaRecorder.mimeType || mimeType || "video/webm";
    const blob = new Blob(chunks, { type: usedType });
    let ext = "webm";
    if (usedType.includes("mp4")) ext = "mp4";

    const url = URL.createObjectURL(blob);
    downloadFile(url, `video.${ext}`);
  };

  mediaRecorder.start();
  isRecording = true;
  captureBtn.classList.add("recording");

  let elapsed = 0;
  updateTimer(0);
  recordInterval = setInterval(() => {
    elapsed++;
    updateTimer(elapsed);
    if (elapsed >= MAX_DURATION) {
      stopRecord();
    }
  }, 1000);
}

function stopRecord() {
  if (mediaRecorder && isRecording) {
    mediaRecorder.stop();
    isRecording = false;
  }
}

function updateTimer(sec) {
  const s = sec.toString().padStart(2, "0");
  timerLabel.textContent = `00:${s}`;
}

/* ====== DOWNLOAD ====== */
function downloadFile(url, filename) {
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

/* ====== TEKAN / TAHAN TOMBOL ====== */
function startPress(e) {
  e.preventDefault();
  pressTimer = setTimeout(() => {
    startRecord();  // tahan >0.3s = rekam video
  }, 300);
}

function endPress(e) {
  e.preventDefault();
  clearTimeout(pressTimer);

  if (isRecording) {
    stopRecord();
  } else {
    takePhoto();
  }
}

captureBtn.addEventListener("touchstart", startPress);
captureBtn.addEventListener("mousedown", startPress);

captureBtn.addEventListener("touchend", endPress);
captureBtn.addEventListener("mouseup", endPress);
captureBtn.addEventListener("mouseleave", endPress);

/* ====== INIT ====== */
startCamera();
updateTimer(0);
</script>

</body>
</html>
